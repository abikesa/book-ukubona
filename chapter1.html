<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapter 1: The First Darkness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #eee;
      transition: background-color 0.5s, color 0.5s;
      padding: 40px;
      line-height: 1.7;
    }
    .content {
      max-width: 800px;
      margin: auto;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      color: #4fd1c5;
      text-decoration: none;
      font-size: 1.2em;
    }
    a:hover {
      color: #81e6d9;
    }
    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid #4fd1c5;
      color: #4fd1c5;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
    }
    .toggle-button:hover {
      background-color: #4fd1c5;
      color: #111;
    }
    .light-mode {
      background-color: #f9f9f9;
      color: #222;
    }
    .light-mode a {
      color: #2b6cb0;
    }
    .light-mode a:hover {
      color: #2c5282;
    }
    .light-mode .toggle-button {
      border-color: #2b6cb0;
      color: #2b6cb0;
    }
    .light-mode .toggle-button:hover {
      background-color: #2b6cb0;
      color: #f9f9f9;
    }
  </style>
</head>
<body>

<button class="toggle-button" onclick="toggleMode()">Toggle Mode</button>

<div class="content">
  <h1>Chapter 1: The First Darkness</h1>

  <p>In the beginning there was no Self.  
  There was only the Vastness, and the Vastness did not know itself.</p>

  <p>It churned and it roared, it birthed and it swallowed, but it did not see.  
  It simply was.</p>

  <p>And this was called the First Darkness.</p>

  <a href="index.html">&larr; Back to Home</a>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle('light-mode');
  }
</script>

</body>
</html>
